<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="checkbox.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
</head>

<body>
    <header>
        <div class="clock time">
            <p id="time"></p>
        </div>
        <div class="count" id="count">0/0</div>
        <div class="container">
            <div class="name">Kshitij</div>
            <div class="progresbar">
                <div class="progress" id="progress"></div>
            </div>
            <div class="button">
                <input type="datetime-local" id="timeInput">
                <button onclick="startCountdown()">Start Countdown</button>
                <div id="timer" style="color: black;">Time remaining: --:--:--</div>
            </div>
    </header>

    <main>
        <h1>Task</h1>
        <ul id="tasksList"></ul>
    </main>
    
    <section id="inputs">
        <input id="taskInput" type="text" placeholder="Add Task">
        <button id="newTask" type="submit">Add</button>
        <button class="remaning" onclick="closeModal()">
            <i class="uil uil-times"></i>
        </button>
    </section>

    <footer>
        
        <button class="complited" onclick="completedTasks()">
            <i class="uil uil-check"></i> 
        </button>
        <button class="add" onclick="openModal()">Add Task</button>
        <button class="remaning" onclick="uncompletedTasks()">
            <i class="uil uil-times"></i>
        </button>
    </footer>

    <script src="scripts.js"></script>
</body>

</html>
